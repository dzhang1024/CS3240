{% extends 'issue_submit_base.html' %}

{%block content%}
    <h1>Submit Issue</h1>
    <p>Hey {{ user.first_name }}! Submit an issue that you care about!</p>
    <ul>
        {% load crispy_forms_tags %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="Submit" value="Save">
        </form>
    </ul>
{%endblock%}
