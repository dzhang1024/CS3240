<!doctype html>

{% load socialaccount %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hoos Listening</title>
  </head>

  <body>
<!--    <header>-->
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark navbar-static-top bg-dark">
        <a class="navbar-brand" href="/">Hoos Listening</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Issues</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Templates</a>
            </li>
          </ul>
            {% if user.is_authenticated %}
            <p class="navbar-nav" style="color:white;">Hi, {{ user.first_name }}! </p>
            <a class="nav-link" href="/profile">View Profile</a>
<!--            <a class="btn btn-warning" href="/profile" role="button">View Profile</a>-->

            <a class="btn btn-warning" href="/accounts/logout" role="button">Logout</a>
            {% else %}
<!--            <p class="navbar-nav" style="color:white;">Not logged in. </p>-->
            <a class="btn btn-primary" href="{% provider_login_url 'google' %}" role="button">Login</a>
<!--            <a class="nav-link" href="{% provider_login_url 'google' %}">Login</a>-->

            {% endif %}

        </div>
      </nav>
<!--    </header>-->

    <!-- Begin page content -->
    <main role="main" class="container">
      <br>
<!--      <h1 class="mt-5">Hoo's Listening</h1>-->
      {% block content %}
      {% endblock %}
    </main>

    <footer class="footer">
      <div class="navbar fixed-bottom navbar-light bg-light">
        <span class="text-muted">Copyright 2020: Team Panda-mics</span>
      </div>
    </footer>

  </body>

</html>
