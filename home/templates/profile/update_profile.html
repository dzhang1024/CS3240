{% extends 'base.html' %}
<!--{% load socialaccount %}-->

{% block content %}

<h2>Update Profile</h2>

{% if user.is_authenticated %}
  <ul>
    <form method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <button type="Submit"> Save Changes </button>>
    </form>
  </ul>
{% else %}
  <p>You are not logged in. Please log in below. </p>
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
{% endif %}

{% endblock %}
